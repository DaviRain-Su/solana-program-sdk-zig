name: Build library and test programs

on: [pull_request, push]

env:
  ZIG_SOLANA_VERSION: v1.39
  ZIG_SOLANA_DIR: zig-solana

jobs:
  library:
    name: Build and test library
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: $ZIG_SOLANA_DIR
        key: zig-solana-$ZIG_SOLANA_VERSION

    - name: Download zig-solana compiler
      shell: bash
      run: ZIG_SOLANA_VERSION=v1.39 ./install-zig-solana.sh $ZIG_SOLANA_DIR

    - name: Test library (with retries, revert with 0.12)
      shell: bash
      run: |
        for i in $(seq 1 5)
        do
          $ZIG_SOLANA_DIR/zig build test --summary all && break || sleep 1
        done

  programs:
    name: Build and test programs
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          $ZIG_SOLANA_DIR
        key: zig-solana-${{ hashFiles('./program-test/Cargo.lock') }}-$ZIG_SOLANA_VERSION

    - name: Download zig-solana compiler
      shell: bash
      run: ZIG_SOLANA_VERSION=v1.39 ./install-zig-solana.sh $ZIG_SOLANA_DIR

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.76.0

    - name: Install build deps
      shell: bash
      run: ./program-test/install-build-deps.sh

    - name: Build and test program
      shell: bash
      run: ./program-test/test.sh
