name: Build library and test programs

on: [pull_request, push]

env:
  ZIG_SOLANA_VERSION: v1.39
  ZIG_SOLANA_DIR: zig-solana

jobs:
  library:
    name: Build and test library
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: $ZIG_SOLANA_DIR
        key: zig-solana-$ZIG_SOLANA_VERSION

    - name: Download zig-solana compiler
      run: ZIG_SOLANA_VERSION=v1.39 ./install-zig-solana.sh $ZIG_SOLANA_DIR

    - name: Test library
      shell: bash
      run: $ZIG_SOLANA_DIR/zig build test --global-cache-dir zig-global-cache --summary all -j1
  programs:
    name: Build and test programs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          $ZIG_SOLANA_DIR
        key: zig-solana-${{ hashFiles('./program-test/Cargo.lock') }}-$ZIG_SOLANA_VERSION

    - name: Download zig-solana compiler
      run: ZIG_SOLANA_VERSION=v1.39 ./install-zig-solana.sh $ZIG_SOLANA_DIR

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.76.0

    - name: Install build deps
      shell: bash
      run: |
        sudo apt update
        sudo apt install protobuf-compiler -y

    - name: Build and test program
      shell: bash
      run: cd program-test && ./test.sh ../$ZIG_SOLANA_DIR/zig
