name: Build library and test programs

on: [pull_request, push]

env:
  SOLANA_ZIG_VERSION: v1.39
  SOLANA_ZIG_DIR: solana-zig

jobs:
  library:
    name: Build and test library
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: $SOLANA_ZIG_DIR
        key: solana-zig-$SOLANA_ZIG_VERSION

    - name: Download solana-zig compiler
      shell: bash
      run: SOLANA_ZIG_VERSION=v1.39 ./install-solana-zig.sh $SOLANA_ZIG_DIR

    - name: Test library (with retries, revert with 0.12)
      shell: bash
      run: |
        for i in $(seq 1 5)
        do
          $SOLANA_ZIG_DIR/zig build test --summary all && break || sleep 1
          if [[ $i == 5 ]]; then
            exit 1
          fi
        done

  programs:
    name: Build and test programs
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          $SOLANA_ZIG_DIR
        key: solana-zig-${{ hashFiles('./program-test/Cargo.lock') }}-$SOLANA_ZIG_VERSION

    - name: Download solana-zig compiler
      shell: bash
      run: SOLANA_ZIG_VERSION=v1.39 ./install-solana-zig.sh $SOLANA_ZIG_DIR

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.76.0

    - name: Install build deps
      shell: bash
      run: ./program-test/install-build-deps.sh

    - name: Build and test program
      shell: bash
      run: ./program-test/test.sh
